<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrollMagic #1 Setup</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    @font-face {
        font-family: 'mont';
        src: url('montserrat-bold.ttf') format('truetype');
    }
    
    *{
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        //background-color: black;
    }
    body{
        height: 1000%;
        //overflow: hidden;
    }
    #container {
        margin: 55vh 0;
        padding: 50px;
        outline: 1px dashed orange;
    }
    #block {
        padding: 10px;
        border: 1px solid black;
        font-family: Helvetica;
    }
    .page{
        height: 100%;
        width: 100%;
        background: #e7e7e7;
        position: fixed;
        top:0;
        left:0;
    }
    .page1{

    }
    .page2{
        transform: translateY(100%);
        background-color: #f00;
    }
    .page3{
        transform: translateX(100%);
        background-color: yellow;
    }
    .page4{
        transform: translateX(100%);
        background-color: green;
    }
    .page5{
        transform: translateY(100%);
        background-color: blue;
    } 
    .page6{
        transform: translateY(100%);
        background-color: brown;
    }
    .page7{
        transform: translateY(100%);
        background-color: violet;
    }
    .page8{
        transform: translateX(-100%);
        background-color: grey;
    }
    .page9{
        transform: translateX(-100%);
        background-color: pink;
    }
    .page10{
        transform: translateY(-100%);
        background-color: black;
    }
    #trigger1{
        position: absolute;
        top: 100%;
    }
    #trigger2{
        position: absolute;
        top: 200%;
    }
    #trigger3{
        position: absolute;
        top: 300%;
    }    
    #trigger4{
        position: absolute;
        top: 400%;
    } 
    #trigger5{
        position: absolute;
        top: 500%;
    }
    #trigger6{
        position: absolute;
        top: 600%;
    }
    #trigger7{
        position: absolute;
        top: 700%;
    }
    #trigger8{
        position: absolute;
        top: 800%;
    }
    #trigger9{
        position: absolute;
        top: 900%;
    }
    
</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
</head>

<body>
    <div id="trigger1"></div>
    <div class="page page1">A</div>
    <div id="trigger2"></div>
    <div class="page page2">B</div>
    <div id="trigger3"></div>
    <div class="page page3">C</div>
    <div id="trigger4"></div>
    <div class="page page4">D</div>
    <div id="trigger5"></div>
    <div class="page page5">E</div> 
    <div id="trigger6"></div>
    <div class="page page6">F</div>
    <div id="trigger7"></div>
    <div class="page page7">G</div>
    <div id="trigger8"></div>
    <div class="page page8">H</div>
    <div id="trigger9"></div>
    <div class="page page9">H</div>
    <div id="trigger10"></div>
    <div class="page page10">I</div>
<script>
        $(function() {
        var controller = new ScrollMagic.Controller();
        var tween = new TweenMax.to('.page2', 0.5, {
            y:0
        });
        
        var scene = new ScrollMagic.Scene({
            triggerElement: '#trigger1'
        })
        .setTween(tween)
        .addIndicators({name: "Page 2 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween1 = new TweenMax.to('.page3', 0.5, {
            x:0
        });
        var scene1 = new ScrollMagic.Scene({
            triggerElement: '#trigger2'
        })
        .setTween(tween1)
        .addIndicators({name: "Page 3 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween2 = new TweenMax.to('.page4', 0.5, {
            x:0
        });
        var scene2 = new ScrollMagic.Scene({
            triggerElement: '#trigger3'
        })
        .setTween(tween2)
        .addIndicators({name: "Page 4 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween3 = new TweenMax.to('.page5', 0.5, {
            y:0
        });
        var scene3 = new ScrollMagic.Scene({
            triggerElement: '#trigger4'
        })
        .setTween(tween3)
        .addIndicators({name: "Page 5 Enter (duration: 0.5)"})
        .addTo(controller);



        var tween4 = new TweenMax.to('.page6', 0.5, {
            y:0
        });
        var scene4 = new ScrollMagic.Scene({
            triggerElement: '#trigger5'
        })
        .setTween(tween4)
        .addIndicators({name: "Page 6 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween5 = new TweenMax.to('.page7', 0.5, {
            y:0
        });
        var scene5 = new ScrollMagic.Scene({
            triggerElement: '#trigger6'
        })
        .setTween(tween5)
        .addIndicators({name: "Page 7 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween6 = new TweenMax.to('.page8', 0.5, {
            x:0
        });
        var scene6 = new ScrollMagic.Scene({
            triggerElement: '#trigger7'
        })
        .setTween(tween6)
        .addIndicators({name: "Page 8 Enter (duration: 0.5)"})
        .addTo(controller);


        var tween7 = new TweenMax.to('.page9', 0.5, {
            x:0
        });
        var scene7 = new ScrollMagic.Scene({
            triggerElement: '#trigger8'
        })
        .setTween(tween7)
        .addIndicators({name: "Page 9 Enter (duration: 0.5)"})
        .addTo(controller);



         var tween8 = new TweenMax.to('.page10', 0.5, {
            y:0
        });
        var scene8 = new ScrollMagic.Scene({
            triggerElement: '#trigger9'
        })
        .setTween(tween8)
        .addIndicators({name: "Page 10 Enter (duration: 0.5)"})
        .addTo(controller);
    });
</script>
</body>
</html>
